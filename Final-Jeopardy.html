<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Jeopardy</title>
    <!-- Link to external stylesheet for styling page -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <!-- Header section containing round info. -->
      <h1 class="headTwo">FINAL ROUND</h1>
      <h2 class="headThree"</h2>
      <!-- Sub-header indicating current player's turn -->  
      id="currentPlayerTurn">PLAYER TURN</h2>
    </div>
    <div class="finaltxt">
      <!-- Paragraph displaying the label for the final category -->
      <p class="finalCategory">FINAL CATEGORY</p>
      <!-- Paragraph tag to display final question -->
      <p class="finalQuestion" id="finalQuestion"></p>
    </div>
    <!-- Container for input section for final round -->
    <div class="finalInput">
      <p class="finalCategory">MAX BET: <span id="maxBet" class="finalCategory">0</span></p>
      <!-- Input field for player to enter bet amount -->
      <input type="txt" class="input2" id="betInput" placeholder="Point bet amount...">
      <!-- Input field for player to enter final answer, disabled at first -->
      <input type="txt" class="input2" id="answerInput" placeholder="Final answer..." disabled>
      <!-- Button to submit bet -->
      <button class="button3" id="betButton">BET</button>
    </div>

    <footer class="footer2">Est 2024</footer>

    <!-- Link to external JavaScript file for functionality -->
   
    <script src="scripts\final-jeopardy.js"></script>
  </body>
</html>
